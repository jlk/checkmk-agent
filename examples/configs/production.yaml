# Production Environment Configuration
# For production deployment with high reliability

checkmk:
  server_url: "https://monitoring.company.com"
  username: "automation"
  # In production, use environment variables for sensitive data
  password: "${CHECKMK_PASSWORD}"
  site: "prod"
  max_retries: 5
  request_timeout: 60

llm:
  # Use environment variables for API keys in production
  # Option 1: OpenAI (uncomment to use)
  # openai_api_key: "${OPENAI_API_KEY}"
  # default_model: "gpt-4"
  
  # Option 2: Anthropic (recommended for advanced reasoning)
  anthropic_api_key: "${ANTHROPIC_API_KEY}"
  default_model: "claude-3-5-sonnet-20241022"

# UI Configuration for production
ui:
  theme: "default"  # Conservative theme for production
  use_colors: true
  auto_detect_terminal: true
  # No custom colors - use theme defaults

default_folder: "/automation"
log_level: "WARNING"